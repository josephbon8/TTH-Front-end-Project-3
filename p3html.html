<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="p3style.css">
    <title>Document</title>
</head>

<body>
    <header class="top">
        <h3 class="heading">THE CODE REVIEW</h3>
    </header>
    <form>
        <div class="foot">

            <h4 class="signup">Signup for our newsletter</h4>
            <p>Get the latest news on how your code is doing right in your inbox.</p>
        </div>

        <main>
            <div class="blackline"></div>
            <div class="grayline"></div>
            <div class="stuff">

                <fieldset class="info-content">
                    <div class="contactdiv">
                        <div class="legenddiv">

                            <legend class="contact">
                                <h4 class="contacth"><b>Contact Information</b></h4>
                            </legend>
                        </div>






                        <div class="labelinput">
                            <label for="fullname" class="label">Full name</label>
                            <!-- <span class="spaninput"> -->
                            <input name="fullname" type="text" id="fullname" placeholder="Required" class="input">

                            <!-- </span> -->
                        </div>




                        <div class="labelinput">
                            <label for="email" class="label"> Email Address</label>
                            <!-- <span class="spaninput"> -->
                            <input name="email" type="email" id="email" placeholder="Required" class="input">
                            <!-- </span> -->
                        </div>




                        <div class="labelinput">
                            <label for="tel" class="label">Phone Number</label>
                            <!-- <span class="spaninput"> -->
                            <input name="telephone" type="tel" id="tel" class="input">
                            <!-- </span> -->
                        </div>



                        <div class="labelinput">
                            <label for="address" class="label">Street Address</label>
                            <!-- <span class="spaninput"> -->
                            <input name="address" type="text" id="address" class="input">
                            <!-- </span> -->

                        </div>

                        <div class="labelinput">
                            <label for="city" class="label">City</label>
                            <!-- <span class="spaninput"> -->
                            <input name="city" type="text" id="city" class="input">
                            <!-- 
                            </span> -->


                        </div>







                        <div class="labelinput">
                            <label class="label" for="state">State</label>
                            <!-- <span class="spaninput"> -->
                            <select id="state" name="state">
                                <option>Choose State</option>
                                <option value="Alabama">Alabama</option>
                                <option>Maryland</option>
                                <option>Virginia</option>
                            </select>
                            <!-- </span> -->
                        </div>



                        <div class="labelinput">
                            <label class="label" for="zipcode">Zip Code</label>
                            <br>
                            <!-- <span class="spaninput"> -->
                            <input name="zip" type="text" id="zipcode" class="input">
                            <!-- </span> -->
                        </div>


                </fieldset>

                <hr class="betweenfields">

                <!-- <div class="newsletter"> -->
                <div class="finaldiv">
                    <fieldset class="secondfield">
                        <div class="contents">
                            <legend>
                                <h4>
                                    <strong> Newsletter </strong>
                                </h4>
                            </legend>
                        </div>
                        <div>
                            <p class="newsp">Select the newsletter you would like to recieve.</p>
                            <div class="sidediv">
                                <input name="html" type="checkbox" id="checklist" value="html news"><label
                                    class="htmlcheck" for="checklist">HTML
                                    News

                                </label>
                            </div>
                            <br>
                            <div class="sidediv">
                                <input name="css" type="checkbox" id="checklist2" value="css news"><label
                                    class="htmlcheck" for="checklist2">CSS
                                    News

                                </label>
                            </div>
                            <br>
                            <div class="sidediv">
                                <input name="Javascript" type="checkbox" id="checklist3" value="javascript news"><label
                                    class="htmlcheck" for="checklist3">Javascript News
                                </label>
                            </div>
                            <br>
                            <p class="newsformat">Newsletter Format</p>
                            <div class="sidediv">
                                <input name="radio" type="radio" id="radio1"> <label for="radio1"
                                    class="html1">HTML</label>
                            </div>
                            <br>
                            <div class="sidediv">
                                <input name="radio" type="radio" id="radio2"> <label for="radio2" class="plain">Plain
                                    Text</label>
                            </div>
                            <br>
                            <p class="finalp">Other topics you would like to hear about.</p>
                            <label for="textbox">
                                <div class="textdiv">
                                    <textarea id="textbox" name="comment section input"></textarea>
                                </div>
                            </label>
                            <div class="buttondiv">
                                <button>Sign Up</button>
                            </div>
                        </div>
                    </fieldset>

                </div>
                <!-- </div> -->

        </main>

    </form>

    <footer>
        <p class="copyright"><i>Copyright The Code Review</i></p>
    </footer>
    </div>
</body>

</html>
