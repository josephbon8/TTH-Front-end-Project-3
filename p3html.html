<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="p3style.css">
    <title>Document</title>
</head>

<body>
    <header class="top">
        <h3 class="heading">THE CODE REVIEW</h3>
    </header>
    <form>
        <div class="foot">

            <h4 class="signup">Signup for our newsletter</h4>
            <p>Get the latest news on how your code is doing right in your inbox.</p>
        </div>

        <main>
            <div class="blackline"></div>
            <div class="grayline"></div>
            <fieldset class="info-content">
                <div class="contactdiv">
                    <div class="legenddiv">

                        <legend class="contact">
                            <h4 class="contacth">Contact Information</h4>
                        </legend>
                    </div>






                    <div class="labelinput">
                        <label for="fullname" class="label">Full name</label>
                        <input name="fullname" type="text" id="fullname" placeholder="Required" class="input">


                    </div>




                    <div class="labelinput">
                        <label for="email" class="label"> Email Address</label>
                        <input name="email" type="email" id="email" placeholder="Required" class="input">
                    </div>




                    <div class="labelinput">
                        <label for="tel" class="label">Phone Number</label>
                        <input name="telephone" type="tel" id="tel" class="input">
                    </div>



                    <div class="labelinput">
                        <label for="address" class="label">Street Address</label>
                        <input name="address" type="text" id="address" class="input">


                    </div>

                    <div class="labelinput">
                        <label for="city" class="label">City</label>
                        <input name="city" type="text" id="city" class="input">




                    </div>







                    <div class="labelinput">
                        <label class="label" for="state">State</label>
                        <select id="state" name="state">
                            <option>Choose State</option>
                            <option value="Alabama">Alabama</option>
                            <option>Maryland</option>
                            <option>Virginia</option>
                        </select>
                    </div>



                    <div class="labelinput">
                        <label class="label" for="zipcode">Zip Code</label>
                        <br>
                        <input name="zip" type="text" id="zipcode" class="input">
                    </div>


            </fieldset>



            <div class="newsletter">
                <fieldset class="secondfield">
                    <legend>
                        Newsletter
                    </legend>

                    <p class="newsp">Select the newsletter you would like to recieve.</p>

                    <input name="html" type="checkbox" id="checklist" value="html news"><label class="htmlcheck"
                        for="checklist">HTML
                        News

                    </label>
                    <br>
                    <input name="css" type="checkbox" id="checklist2" value="css news"><label class="htmlcheck"
                        for="checklist2">CSS
                        News

                    </label>
                    <br>
                    <input name="Javascript" type="checkbox" id="checklist3" value="javascript news"><label
                        class="htmlcheck" for="checklist3">Javascript News
                    </label>
                    <br>
                    <p class="newsformat">Newsletter Format</p>
                    <input name="radio" type="radio" id="radio1"> <label for="radio1" class="html1">HTML</label>
                    <br>
                    <input name="radio" type="radio" id="radio2"> <label for="radio2" class="plain">Plain
                        Text</label>
                    <br>
                    <p class="finalp">Other topics you would like to hear about.</p>
                    <label for="textbox">
                        <textarea id="textbox" name="comment section input"></textarea>
                    </label>
                    <div class="buttondiv">
                        <button>Sign Up</button>
                    </div>
                </fieldset>

            </div>

        </main>

    </form>

    <footer>
        <p class="copyright"><i>Copyright The Code Review</i></p>
    </footer>
</body>

</html>
